<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-5">
      <div class="text-center mb-10">
        <div id="date" class="text-lg font-medium text-gray-700"></div>
      </div>

      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label
            for="momname"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Enter Mom's Name</label
          >
          <input
            type="text"
            id="momname"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter Mom's Name"
          />
        </div>
        <div class="mb-4">
          <label
            for="dadname"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Enter Dad's Name</label
          >
          <input
            type="text"
            id="dadname"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter Dad's Name"
          />
        </div>
        <div>
          <button
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
            type="button"
            onclick="predictChild()"
          >
            Predict The First Child
          </button>
        </div>
      </div>

      <div class="mt-6 text-center">
        <h5 id="prediction" class="text-lg font-medium text-gray-800"></h5>
        <img
          id="childImage"
          src=""
          alt=""
          class="mt-4 mx-auto max-w-xs rounded-lg"
          style="display: none"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
